      <div class="row">

            <label for="account-number"><b>Account Number </b></label>
            <div class="input-group account-number">
              <input type="text" class="form-control" id="account-number" placeholder="123123" required>
              <div class="invalid-feedback" style="width: 100%;">
                ID is required.
              </div>
            </div>
            <small class="text-muted">Minimum six digits</small>
          </div>
    
          <div class="col-md-3 startDate">
            <label for="zip"><b>Start Date</b></label>
            <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY" value="" required>
          </div>
          <div class="col-md-3 startDate">
            <label for="zip"><b>End Date</b></label>
            <input type="text" class="form-control" id="endDate" placeholder="MM/DD/YYYY" value="" required>
          </div>

            <div class="col-md-3 zip">
              <label for="zip"><b>Zip</b></label>
              <input type="text" class="form-control" id="zip" placeholder="63368" value="" required>
              <div class="invalid-feedback">
                Please enter your phone number.
              </div>
            </div>
          
            
          </div>
          
          <div>
              
            <!--h4>Usage of Information</h4>

            </div-->

                <button class="btn btn-primary float-right search-customer" type="submit">Search</button>
                
            </div>
          </div>

            <br>


          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead class="">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>

            </div>
          </div>

        </div>
        <div class="row">
